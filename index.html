<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
 
 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor</title>
</head>
<body>
  <div class="main">
    <div class="score">
      <p class="head">Your Result</p>
      <div class="circle">
        <p class="seven" > 76 </p> 
        <p class="of">of 100</p>
      </div>
      <p class="god">Great</p>
      <p class="is">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
   
    <div class="main_score container">
      <p class="sum">Summary</p>
      <div class="line pink">
        <img src="\assets\images\icon-reaction.svg" alt="" srcset="">
        <p>Reaction</p>
        <p class="wide">80 / 100</p>
      </div>
      <div class="line yellow">
        <img src="\assets\images\icon-memory.svg" alt="" srcset="">
        <p>Memory</p>         
        <p  class="wide">92 / 100</p>
      </div>
      <div class="line green">
          <img src="\assets\images\icon-verbal.svg" alt="" srcset="">
          <p>Verbal</p>         
          <p class="wide">61 / 100</p>
      </div>
      <div class="line blue">
        <img src="\assets\images\icon-visual.svg" alt="" srcset="">
        <p>Visual</p>         
        <p class="wide">72 / 100</p>
      </div>
      <div class="continue">Continue</div>
    </div>
  </div> 
</body>
</html>
